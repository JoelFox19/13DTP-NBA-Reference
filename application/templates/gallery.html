{% extends 'layout.html' %}
{% block content %}
<!--This is the code for the player gallery-->
<form action="/playergallery" method="post">
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Player.." name="playername">
<ul id="myUL">
  {% for player in players %}
  <li><a href="/playerpicture/{{player[0]}}">{{player[1]}}</a></li>
  {% endfor %}
</ul>

<script>
  function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');
  
    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
  </script>


</form>
<div class="newreleases-section">
    <ul class="web-grid">
    {% for image in images %}
      <li>
          <div class="newreleases-box">
          <div class="newreleases-img">
          
          <a href="/static/images/{{image[0]}}" data-lightbox="mygallery" data-title="{{image[1]}}"> <!--Here I used the lightbox for the gallery of images on my webiste-->
          <img src="/static/images/{{image[0]}}"> <!--This is the path to the images-->
        </a>
      </div>
    </div>
  </li> 

{% endfor %}




  </ul>
</div>

{% endblock %}
