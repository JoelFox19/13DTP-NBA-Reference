{% extends 'layout.html' %}
{% block content %}
<div class="newreleases-section">
    <ul class="web-grid">
    {% for image in picture %}
      <li>
          <div class="newreleases-box">
          <div class="newreleases-img">
          <a href="/static/images/{{image[0]}}" data-lightbox="mygallery" data-title="{{image[1]}}"> <!--Here I used the lightbox for the gallery of images on my webiste-->
          <img src="/static/images/{{image[0]}}"> <!--This is the path to the images-->
        </a>
      </div>
    </div>
  </li> 

{% endfor %}


  </ul>
</div>

{% endblock %}
